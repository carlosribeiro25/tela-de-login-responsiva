<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nossa Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/phosphor-icons@1.4.1/src/css/icons.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center">
  <main class="card w-full max-w-md shadow-2xl bg-base-100 p-8">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800">Acesso Restrito</h1>
      <p class="text-sm text-gray-500 mt-1">Entre com seus dados corporativos</p>
    </header>

    <form method="POST" action="#" class="space-y-5">
      <div class="form-control">
        <label for="email" class="label">
          <span class="label-text text-sm font-medium text-gray-700">Email</span>
        </label>
        <div class="relative">
          <input id="email" name="email" type="email" required class="input input-bordered w-full pl-10">
          <i class="ph ph-envelope text-gray-400 absolute top-1/2 left-3 transform -translate-y-1/2"></i>
        </div>
      </div>

      <div class="form-control">
        <label for="senha" class="label">
          <span class="label-text text-sm font-medium text-gray-700">Senha</span>
        </label>
        <div class="relative">
          <input id="senha" name="senha" type="password" required class="input input-bordered w-full pl-10">
          <i class="ph ph-lock text-gray-400 absolute top-1/2 left-3 transform -translate-y-1/2"></i>
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="cursor-pointer label">
          <input type="checkbox" class="checkbox checkbox-sm mr-2"> Lembrar-me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Esqueceu a senha?</a>
      </div>

      <div class="form-control">
        <button type="submit" class="btn btn-primary w-full">Entrar</button>
      </div>
    </form>

    <footer class="mt-6 text-center text-xs text-gray-400">
      <p>Â© 2025 Nossa Empresa. Todos os direitos reservados.</p>
    </footer>
  </main>
</body>

</html>
